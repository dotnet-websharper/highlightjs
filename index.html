<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharper.Highlightjs.Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Scripts/WebSharper.Highlightjs.Sample.min.css" />
    <style>
        /* Don't show the not-yet-loaded templates */
        [ws-template], [ws-children-template] { display: none; }
    </style>
</head>
<body>
    <div id="main">
        <pre>
            <code lang="cpp">
int x = 6;
for(int i = 0; i < 10; ++i){
    if(x < 120){
        x = x * 3;
    }
    else{
        x = x - 10;
    }
    std::cout << x << std::endl;
}
            </code>
        </pre>
    </div>
    <script type="text/javascript" src="Scripts/WebSharper.Highlightjs.Sample.min.js"></script>
</body>
</html>
